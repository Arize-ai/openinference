[tool.poetry]
name = "dspy-rag-frontend"
version = "0.1.0"
description = "Streamlit frontend for DSPy"
authors = ["diicell", "mikeldking"]
license = "MIT"
package-mode = false

[tool.poetry.dependencies]
python = ">=3.12, <3.13"
streamlit = "^1.32.0"
python-dotenv = "^1.0.1"
tornado = ">=6.4.2"
urllib3 = ">=2.5.0"
requests = ">=2.32.4"
jinja2 = ">=3.1.6"
certifi = ">=2024.7.4"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
