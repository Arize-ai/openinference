name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - "python/**"

defaults:
  run:
    working-directory: ./python

jobs:
  ci:
    name: CI Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "${{ github.event }}"
      - run: echo "${{ github.event.pull_request }}"
      - run: echo "${{ github.event.pull_request.paths }}"
